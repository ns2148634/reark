<!DOCTYPE html>
<html>
<head>
  <title>加入會員</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <form id="registerForm">
    <h2>加入會員</h2>
    <label for="name">姓名</label>
    <input type="text" id="name" required />
    <label for="birthday">生日</label>
    <input type="date" id="birthday" required />
    <label for="gender">性別</label>
    <select id="gender" required>
      <option value="">請選擇</option>
      <option value="男">男</option>
      <option value="女">女</option>
      <option value="其他">其他</option>
    </select>
    <label for="phone">手機號碼</label>
    <input type="tel" id="phone" pattern="^09\\d{8}$" placeholder="09xxxxxxxx" required />
    <label for="address">地址</label>
    <input type="text" id="address" required />
    <label for="idNumber">身份證字號</label>
    <input type="text" id="idNumber" pattern="^[A-Z][12]\\d{8}$" placeholder="A123456789" maxlength="10" required />
    <button type="submit">送出註冊</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
