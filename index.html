<!DOCTYPE html>
<html>
<head>
  <title>會員系統入口</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div id="content">
    <h2>系統載入中，請稍候…</h2>
  </div>

  <script>
    const LIFF_ID = '2008128192-ANzL1oyW';
    const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbztaK2IQ9rJqnzPLUL1Mznq0r3FJrkWyzmdzWsGlL61edPsTgB11JnTUDk0yjGnw_h4/exec';

    function getPageParam() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('page');
    }

    async function main() {
      try {
        await liff.init({ liffId: LIFF_ID });
      } catch (e) {
        document.getElementById('content').innerHTML = '<h3>LIFF 初始化失敗，請透過 LINE App 開啟本頁。</h3>';
        return;
      }

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      let profile;
      try {
        profile = await liff.getProfile();
      } catch (e) {
        document.getElementById('content').innerHTML = '<h3>取得用戶資料失敗，請重新整理。</h3>';
        return;
      }

      const userId = profile.userId;
      const page = getPageParam();

      try {
        const res = await fetch(`${GAS_API_URL}?page=checkmember&userId=${encodeURIComponent(userId)}`);
        if (!res.ok) throw new Error('伺服器錯誤');

        const data = await res.json();

        if (!data.isMember) {
          // 尚未是會員，導向註冊頁（page參數非register時）
          if (page !== 'register') {
            window.location.href = 'register.html';
            return;
          }
        } else {
          // 已是會員，且有page參數且不是register，導向指定會員頁面
          if (page && page !== 'register') {
            window.location.href = page + '.html';
            return;
          }
        }

        // 預設顯示歡迎訊息
        document.getElementById('content').innerHTML = '<h2>歡迎使用會員系統</h2><p>請透過圖文選單進行操作。</p>';

      } catch (e) {
        document.getElementById('content').innerHTML = '<h3>伺服器或網路不穩定，請稍後再試。</h3>';
      }
    }

    window.onload = main;
  </script>
</body>
</html>
