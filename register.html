<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8"/>
  <title>註冊會員</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    .form-container {
      max-width: 400px;
      margin: 48px auto 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 3px 20px rgba(0,0,0,0.09);
      padding: 32px 24px 24px 24px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 26px;
      color: #009688;
      font-weight: bold;
      letter-spacing:2px;
    }
    #registerForm label {
      display: block;
      margin-bottom: 6px;
      margin-top: 18px;
      font-size: 1.04em;
      color: #444;
      font-weight: 600;
    }
    #registerForm input,
    #registerForm select {
      width: 100%;
      padding: 13px;
      border: 1.2px solid #eee;
      border-radius: 7px;
      margin-bottom: 7px;
      background: #fafafc;
      font-size: 1em;
      box-sizing: border-box;
      transition: border 0.15s;
    }
    #registerForm input:focus,
    #registerForm select:focus {
      border: 1.3px solid #009688;
      background: #f2fefe;
      outline: none;
    }
    #registerForm button {
      width: 100%;
      background: #009688;
      color: #fff;
      font-size: 1.13em;
      border: none;
      border-radius: 7px;
      padding: 13px;
      margin-top: 22px;
      font-weight: bold;
      letter-spacing: 2.5px;
      cursor: pointer;
      box-shadow: 0 2px 13px #00968811;
      transition: background 0.2s;
    }
    #registerForm button:hover {
      background: #00796b;
    }
  </style>
</head>
<body>
  <section id="register">
    <div class="form-container">
      <h2>註冊會員</h2>
      <form id="registerForm">
        <input type="hidden" id="userId" name="userId">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name" required>
        <label for="idNumber">身份證字號</label>
        <input type="text" id="idNumber" name="idNumber" maxlength="10" required>
        <label for="birthday">生日</label>
        <input type="date" id="birthday" name="birthday" required>
        <label for="gender">性別</label>
        <select id="gender" name="gender" required>
          <option value="">請選擇</option>
          <option value="男">男</option>
          <option value="女">女</option>
        </select>
        <label for="phone">手機號碼</label>
        <input type="tel" id="phone" name="phone" maxlength="10" required>
        <label for="addressCity">居住城市</label>
        <select id="addressCity" name="addressCity" required>
          <option value="">請選擇</option>
          <option value="台北市">台北市</option>
          <option value="新北市">新北市</option>
          <option value="桃園市">桃園市</option>
          <option value="台中市">台中市</option>
        </select>
        <label for="addressDistrict">行政區</label>
        <select id="addressDistrict" name="addressDistrict" required>
          <option value="">請先選擇城市</option>
        </select>
        <label for="addressDetail">詳細地址</label>
        <input type="text" id="addressDetail" name="addressDetail" required>
        <label for="branch">註冊據點</label>
        <select id="branch" name="branch" required>
          <option value="台北富豪">台北富豪</option>
        </select>
        <button type="submit">送出註冊</button>
      </form>
    </div>
  </section>
  <script>
    const liffId = '2008128192-ANzL1oyW';
    const districts = {
      "台北市": ["信義區","大安區","中山區","松山區","中正區","士林區","內湖區","南港區","文山區","萬華區","北投區","大同區"],
      "新北市": ["板橋區","新莊區","中和區","永和區","三重區","土城區","蘆洲區","樹林區","三峽區","鶯歌區","淡水區","瑞芳區","五股區","泰山區","林口區","深坑區","石碇區","坪林區","三芝區","石門區","八里區","平溪區","雙溪區","貢寮區","金山區","萬里區","烏來區"],
      "桃園市": ["桃園區","中壢區","平鎮區","八德區","楊梅區","蘆竹區","大溪區","龍潭區","龜山區","大園區","新屋區","觀音區","復興區"],
      "台中市": ["中區","東區","南區","西區","北區","北屯區","西屯區","南屯區","太平區","大里區","霧峰區","烏日區","豐原區","后里區","石岡區","東勢區","和平區","新社區","潭子區","大雅區","神岡區","大肚區","沙鹿區","龍井區","梧棲區","清水區","大甲區","外埔區","大安區"]
    };

    document.getElementById("addressCity").addEventListener("change", function(){
      const distSel = document.getElementById("addressDistrict");
      distSel.innerHTML = '<option value="">請選擇行政區</option>';
      const city = this.value;
      if(districts[city]){
        districts[city].forEach(d=>{
          const op = document.createElement("option");
          op.value = d; op.text = d;
          distSel.appendChild(op);
        });
      }
    });

    // LIFF自動取得用戶id
    window.addEventListener('DOMContentLoaded', async () => {
      await liff.init({ liffId });
      if (!liff.isLoggedIn()) liff.login();
      const profile = await liff.getProfile();
      document.getElementById("userId").value = profile.userId;
    });

    // 註冊送出
    document.getElementById("registerForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const data = {
        userId: document.getElementById("userId").value,
        name: document.getElementById("name").value,
        idNumber: document.getElementById("idNumber").value,
        birthday: document.getElementById("birthday").value,
        gender: document.getElementById("gender").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("addressCity").value +
                 document.getElementById("addressDistrict").value +
                 document.getElementById("addressDetail").value,
        branch: document.getElementById("branch").value
      };
      // 寫入API (需換成你的 worker api)
      const res = await fetch("https://reark.ewn-utt.workers.dev/members", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if(result.updates) alert("註冊成功！");
      else alert("註冊失敗！");
    });
  </script>
</body>
</html>
