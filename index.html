<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>方舟會員系統</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    .form-container {max-width: 400px;margin: 48px auto 0 auto;background: #fff;border-radius: 16px;box-shadow: 0 3px 20px rgba(0,0,0,0.09);padding: 32px 24px 24px 24px;}
    .form-container h2 {text-align: center;margin-bottom: 26px;color: #009688;font-weight: bold;letter-spacing:2px;}
    #registerForm label {display: block;margin-bottom: 6px;margin-top: 18px;font-size: 1em;color: #444;font-weight: 600;}
    #registerForm input, #registerForm select {width: 100%;padding: 13px;border: 1.2px solid #eee;border-radius: 7px;margin-bottom: 7px;background: #fafafc;font-size: 1em;box-sizing: border-box;transition: border 0.15s;}
    #registerForm input:focus, #registerForm select:focus {border: 1.3px solid #009688;background: #f2fefe;outline: none;}
    #registerForm button {width: 100%;background: #009688;color: #fff;font-size: 1.13em;border: none;border-radius: 7px;padding: 13px;margin-top: 22px;font-weight: bold;letter-spacing: 2.5px;cursor: pointer;box-shadow: 0 2px 13px #00968811;transition: background 0.2s;}
    #registerForm button:hover {background: #00796b;}
    .profile-btns {margin-top: 24px;text-align: center;}
    .profile-btns button {margin: 0 10px;padding: 10px 24px;font-size: 1.05em;border-radius: 8px;background: #ececec;color: #009688;border: 1px solid #009688;cursor: pointer;font-weight: bold;transition: color 0.2s, background 0.2s;}
    .profile-btns button:hover {color: #fff;background: #009688;}
  </style>
</head>
<body>
  <main>
    <section id="loading">方舟會員系統載入中...</section>
    <section id="register" style="display:none;">
      <div class="form-container">
        <h2>註冊會員</h2>
        <form id="registerForm">
          <input type="hidden" id="userId" name="userId">
          <label for="name">姓名</label>
          <input type="text" id="name" name="name" required>
          <label for="idNumber">身份證字號</label>
          <input type="text" id="idNumber" name="idNumber" maxlength="10" required>
          <label for="birthday">生日</label>
          <input type="date" id="birthday" name="birthday" required>
          <label for="gender">性別</label>
          <select id="gender" name="gender" required>
            <option value="">請選擇</option>
            <option value="男">男</option>
            <option value="女">女</option>
          </select>
          <label for="phone">手機號碼</label>
          <input type="tel" id="phone" name="phone" maxlength="10" required>
          <label for="addressCity">居住城市</label>
          <select id="addressCity" name="addressCity" required>
            <option value="">請選擇</option>
          </select>
          <label for="addressDistrict">行政區</label>
          <select id="addressDistrict" name="addressDistrict" required>
            <option value="">請先選擇城市</option>
          </select>
          <label for="addressDetail">詳細地址</label>
          <input type="text" id="addressDetail" name="addressDetail" required>
          <label for="branch">註冊據點</label>
          <select id="branch" name="branch" required>
            <option value="台北富豪">台北富豪</option>
          </select>
          <button type="submit">送出註冊</button>
        </form>
      </div>
    </section>
    <section id="profile" style="display:none;">
      <h2>會員資料</h2>
      <div id="profileContent"></div>
      <div class="profile-btns">
        <button id="backLineBtn">返回LINE</button>
        <button id="editBtn">修改資料</button>
      </div>
    </section>
  </main>
  <script>
    const liffId = '2008128192-ANzL1oyW'; // 換成你的 LIFF ID
    const taiwanDistricts = { /* 完整行政區，照前面code */ 
      // ...請直接將上一回覆完整台灣行政區資料貼進這裡...
    };

    function showPage(sectionId){
      Array.from(document.querySelectorAll('main > section')).forEach(sec => sec.style.display='none');
      let dom = document.getElementById(sectionId);
      if(dom) dom.style.display = '';
    }

    // 填城市選單
    window.addEventListener('DOMContentLoaded', async () => {
      const citySel = document.getElementById("addressCity");
      Object.keys(taiwanDistricts).forEach(city=>{
        const op=document.createElement("option");
        op.value=city; op.text=city;
        citySel.appendChild(op);
      });
      await liff.init({ liffId });
      if (!liff.isLoggedIn()) liff.login();
      const profile = await liff.getProfile();
      document.getElementById("userId").value = profile.userId;
      showPage("register");
      document.getElementById("loading").style.display="none";
    });

    // 行政區連動
    document.getElementById("addressCity").addEventListener("change", function(){
      const distSel=document.getElementById("addressDistrict");
      distSel.innerHTML='<option value="">請選擇行政區</option>';
      const city=this.value;
      if(taiwanDistricts[city]){
        taiwanDistricts[city].forEach(d=>{
          const op=document.createElement("option");
          op.value=d; op.text=d;
          distSel.appendChild(op);
        });
      }
    });

    // 註冊提交（userId一起送，順序和表單一致）
    document.getElementById("registerForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const data = {
        userId: document.getElementById("userId").value,
        name: document.getElementById("name").value,
        idNumber: document.getElementById("idNumber").value,
        birthday: document.getElementById("birthday").value,
        gender: document.getElementById("gender").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("addressCity").value +
                 document.getElementById("addressDistrict").value +
                 document.getElementById("addressDetail").value,
        branch: document.getElementById("branch").value
      };
      const res = await fetch("https://reark.ewn-utt.workers.dev/members", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if(result.updates || result.success) {
        alert("註冊成功！");
        showProfileSection();
      } else alert("註冊失敗！");
    });

    // 顯示個人會員資料（查詢 userId）
    function showProfileSection() {
      showPage("profile");
      const userId = document.getElementById("userId").value;
      fetch("https://reark.ewn-utt.workers.dev/members?userId=" + userId)
        .then(res => res.json())
        .then(json => {
          const values = json.values;
          let html = '<ul style="list-style:none;padding:0;">';
          if(values.length > 1) {
            values[0].forEach((h,i)=>{
              html += `<li style="margin-bottom:6px;"><b>${h}：</b> ${values[1][i]||''}</li>`;
            });
          }
          html += '</ul>';
          document.getElementById("profileContent").innerHTML = html;
        });
    }
    document.getElementById("backLineBtn").onclick = function(){
      liff.closeWindow();
    }
    document.getElementById("editBtn").onclick = function(){
      showPage("register");
    };
  </script>
</body>
</html>
