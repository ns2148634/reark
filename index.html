<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>方舟會員系統</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {background:#eef2f2;margin:0;padding:0;font-family:'Microsoft JhengHei',sans-serif;}
    .form-container {max-width: 400px;margin: 48px auto 0 auto;background: #fff;border-radius: 16px;box-shadow: 0 3px 20px #00bea466;padding: 38px 26px 30px 26px;}
    .form-container h2 {text-align: center;margin-bottom: 28px;color: #009688;font-weight: bold;letter-spacing:2px;}
    .profile-card {max-width: 410px;margin: 32px auto 24px auto;padding: 28px 21px 21px 28px;background:#fff;border-radius:16px;box-shadow:0 4px 28px #00968818;}
    .profile-card-row {display:flex;justify-content:space-between;align-items:center;margin-bottom:18px;}
    .profile-card-label {font-weight:700;letter-spacing:1.2px;color:#098;}
    .profile-card-value {font-weight:500;color:#333;background:#edfcf7;padding:6px 18px;border-radius:9px;}
    .profile-btns {margin-top: 24px;text-align: center;}
    .profile-btns button {margin: 0 10px;padding: 10px 24px;font-size: 1.05em;border-radius: 8px;background: #ececec;color: #009688;border: 1px solid #009688;cursor: pointer;font-weight: bold;transition: color 0.2s, background 0.2s;}
    .profile-btns button:hover {color: #fff;background: #009688;}
    /* 預約美化 */
    .main-box {max-width: 420px;margin: 38px auto;background: #fff;border-radius: 18px;box-shadow: 0 3px 24px #00bea466;padding: 38px 26px 30px 26px;}
    .main-box h2 {text-align: center;margin-bottom: 28px;color: #00aca8;font-weight: bold;letter-spacing:2.5px;}
    .form-row {display:flex;align-items:center;margin-bottom:22px;}
    .label {width:88px;font-size:1.06em;color:#222;font-weight:700;}
    .readonly-value,.input-value,select,.input-date {flex:1;border:1.15px solid #eee;border-radius:7px;padding:11px 10px;margin-left:13px;background:#fafcfc;font-size:1.07em;}
    .readonly-value {background:#f3f5f5;color:#3a3a3a;}
    .input-value:focus, select:focus, .input-date:focus {border:1.22px solid #00aea8;}
    #bookingBtn {width:100%;background: #00aca8;color: #fff;font-size: 1.17em;border: none;border-radius: 7px;padding: 13px;margin-top: 13px;font-weight: bold;letter-spacing: 2.5px;cursor: pointer;box-shadow: 0 2px 13px #00bea422;transition: background 0.2s;}
    #bookingBtn:disabled {background:#aaa;cursor:not-allowed;}
    #bookingBtn:hover:not(:disabled){background:#049089;}
  </style>
</head>
<body>
  <main>
    <section id="loading" style="margin:40px;text-align:center;font-size:20px;letter-spacing:1.5px;">系統載入中...</section>

    <!-- 註冊頁 -->
    <section id="register" style="display:none;">
      <div class="form-container">
        <h2 id="formTitle">註冊會員</h2>
        <form id="registerForm">
          <input type="hidden" id="userId" name="userId">
          <label for="name">姓名</label>
          <input type="text" id="name" name="name" required>
          <label for="idNumber">身份證字號</label>
          <input type="text" id="idNumber" name="idNumber" maxlength="10" required>
          <label for="birthday">生日</label>
          <input type="date" id="birthday" name="birthday" required>
          <label for="gender">性別</label>
          <select id="gender" name="gender" required>
            <option value="">請選擇</option>
            <option value="男">男</option>
            <option value="女">女</option>
          </select>
          <label for="phone">手機號碼</label>
          <input type="tel" id="phone" name="phone" maxlength="10" required>
          <label for="addressCity">居住城市</label>
          <select id="addressCity" name="addressCity" required>
            <option value="">請選擇</option>
          </select>
          <label for="addressDistrict">行政區</label>
          <select id="addressDistrict" name="addressDistrict" required>
            <option value="">請先選擇城市</option>
          </select>
          <label for="addressDetail">詳細地址</label>
          <input type="text" id="addressDetail" name="addressDetail" required>
          <label for="branch">註冊據點</label>
          <select id="branch" name="branch" required>
            <option value="台北富豪">台北富豪</option>
          </select>
          <button type="submit" id="submitBtn">送出註冊</button>
        </form>

    <!-- 預約設備頁 -->

      <div class="main-box">
        <h2>預約設備</h2>
        <form id="bookingForm">
          <div class="form-row">
            <span class="label">姓名</span>
            <input type="text" id="bkName" class="readonly-value" readonly>
          </div>
          <div class="form-row">
            <span class="label">手機</span>
            <input type="text" id="bkPhone" class="readonly-value" readonly>
          </div>
          <div class="form-row">
            <span class="label">據點</span>
            <input type="text" id="bkBranch" class="readonly-value" readonly>
          </div>
          <div class="form-row">
            <span class="label">預約日期</span>
            <input type="date" id="bkDate" class="input-date" required>
          </div>
          <div class="form-row">
            <span class="label">預約時段</span>

  <script>
    const liffId = ''2008128192-ANzL1oyW';
    let userId = null;
    let editRowIndex = null;
    let editing = false;

    // 自動判斷註冊會員
    window.addEventListener('DOMContentLoaded', async () => {
      await liff.init({ liffId });
      if (!liff.isLoggedIn()) liff.login();
      const profile = await liff.getProfile();
      userId = profile.userId;
      document.getElementById("userId").value = userId;
      // 最正確：遍歷所有資料才算判斷已註冊
      fetch("https://reark.ewn-utt.workers.dev/members?userId=" + userId).then(res=>res.json()).then(json=>{
        let found = false, rowIdx = null;
        for(let i=1;i<json.values.length;i++) {
          if(json.values[i][1] === userId && json.values[i][2]) {found=true;rowIdx=i;}
        }
        if(found){
          editRowIndex = rowIdx;
          showProfileSection(json.values, rowIdx);
          showPage("profile");
        } else {
          showPage("register");
        }
      });
      document.getElementById("loading").style.display="none";
    });

    function showPage(sectionId){
      Array.from(document.querySelectorAll('main > section')).forEach(sec => sec.style.display='none');
      document.getElementById(sectionId).style.display = '';
    }

    // 會員資料卡
    function showProfileSection(values, idx){
      const labels = ["姓名","身份證字號","生日","性別","手機號碼","居住地址","註冊據點","會員等級","累計積點"];
      const data = values[idx].slice(2, 11);
      let html = `<div class="profile-card">`;
      labels.forEach((h,i)=>{
        html += `<div class="profile-card-row">
          <span class="profile-card-label">${h}</span>
          <span class="profile-card-value">${data[i]||''}</span>
        </div>`;
      });
      html += `</div>`;
      document.getElementById("profileContent").innerHTML = html;
    }

    document.getElementById("backLineBtn").onclick = function(){
      liff.closeWindow();
    }

    // 編輯-只允許 PATCH C~G及部分欄
    document.getElementById("editBtn").onclick = async function(){
      editing = true;
      fetch("https://reark.ewn-utt.workers.dev/members?userId=" + userId)
      .then(res=>res.json()).then(json=>{
        let idx = null;
        for(let i=1;i<json.values.length;i++) {
          if(json.values[i][1] === userId) idx=i;
        }
        const data = json.values[idx];
        editRowIndex = idx;
        document.getElementById("formTitle").textContent = "修改會員資料";
        document.getElementById("submitBtn").textContent = "送出修改";
        document.getElementById("name").value = data[2];
        document.getElementById("idNumber").value = data[3];
        document.getElementById("birthday").value = data[4];
        document.getElementById("gender").value = data[5];
        document.getElementById("phone").value = data[6];
        document.getElementById("branch").value = data[8];
        showPage("register");
      });
    };

    // 進入預約頁
    document.getElementById("toBookingBtn").onclick = async function(){
      let memberProfile = null;
      let branch = '';
      fetch("https://reark.ewn-utt.workers.dev/members?userId=" + userId).then(res=>res.json()).then(json=>{
        for(let i=1;i<json.values.length;i++){
          if(json.values[i][1] === userId){ 
            memberProfile = { 
              name:json.values[i][2], phone:json.values[i][6], branch:json.values[i][8] 
            }; 
            branch = json.values[i][8]; 
            break; 
          }
        }
        document.getElementById("bkName").value = memberProfile.name;
        document.getElementById("bkPhone").value = memberProfile.phone;
        document.getElementById("bkBranch").value = branch;
        setupBookingDateLimits();
        document.getElementById("bkDate").value = (new Date()).toISOString().substring(0,10);
        document.getElementById("bkTime").innerHTML = '<option value="">請選擇日期</option>';
        showPage("bookingSection");
        loadBookingTimes();
      });
    };

    // 日期限制&刷新
    function setupBookingDateLimits(){
      const today = new Date();
      const minDate = today.toISOString().substring(0,10);
      const maxDateObj = new Date(today);
      maxDateObj.setMonth(today.getMonth()+2);
      const maxDate = maxDateObj.toISOString().substring(0,10);
      document.getElementById('bkDate').min = minDate;
      document.getElementById('bkDate').max = maxDate;
    }

    // 日期選完自動顯示可預約
    document.getElementById("bkDate").addEventListener("change", loadBookingTimes);
    async function loadBookingTimes() {
      const date = document.getElementById("bkDate").value;
      const branch = document.getElementById("bkBranch").value;
      if(!date || !branch) { document.getElementById("bkTime").innerHTML='<option>請選擇日期</option>'; return;}
      const res = await fetch(`https://reark.ewn-utt.workers.dev/booking?date=${encodeURIComponent(date)}&branch=${encodeURIComponent(branch)}`);
      const bookedList = await res.json();
      const booked = Array.isArray(bookedList.booked) ? bookedList.booked : (bookedList || []);
      const allTimes = [];
      for(let h=11; h<=21; h++) { allTimes.push(`${String(h).padStart(2,'0')}:00`); if(h<21) allTimes.push(`${String(h).padStart(2,'0')}:30`);}
      const available = allTimes.filter(t=>!booked.includes(t));
      let html = '<option value="">請選擇</option>';
      available.forEach(t => { html += `<option value="${t}">${t}</option>`; });
      document.getElementById("bkTime").innerHTML = html;
    }

    // 送出註冊/修改
    document.getElementById("registerForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const data = {
        userId: userId,
        name: document.getElementById("name").value,
        idNumber: document.getElementById("idNumber").value,
        birthday: document.getElementById("birthday").value,
        gender: document.getElementById("gender").value,
        phone: document.getElementById("phone").value,
        branch: document.getElementById("branch").value
      };
      if(editing && editRowIndex !== null) {
        // PATCH，修正A欄不更動
        const patchData = { rowIndex: editRowIndex, updatedData: data };
        const patchRes = await fetch("https://reark.ewn-utt.workers.dev/members", {
          method: "PATCH",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify(patchData)
        });
        const result = await patchRes.json();
        if(result.updatedRange) {
          editing = false; editRowIndex = null;
          document.getElementById("formTitle").textContent = "註冊會員";
          document.getElementById("submitBtn").textContent = "送出註冊";
          alert('會員資料已更新！');
          location.reload();
        } else {
          alert('更新失敗！');
        }
      } else {
        // 註冊POST
        fetch("https://reark.ewn-utt.workers.dev/members?userId=" + userId).then(res=>res.json()).then(json=>{
          let hasUser = false;
          for(let i=1;i<json.values.length;i++) if(json.values[i][1]===userId){ hasUser=true; break;}
          if(hasUser) {
            alert("你已註冊，不可重複註冊！");
            location.reload();
            return;
          }
          fetch("https://reark.ewn-utt.workers.dev/members", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify(data)
          }).then(res=>res.json()).then(result=>{
            if(result.updates || result.success) {
              const popup = document.createElement('div');
              popup.style = 'position:fixed;top:30%;left:50%;transform:translate(-50%,-50%);background:#fff;padding:30px 24px;border-radius:12px;box-shadow:0 4px 32px #00968822;z-index:1200;font-size:1.2em;color:#009688;font-weight:bold;text-align:center;';
              popup.innerHTML = "註冊成功！<br><button id='closeToLine' style='margin-top:25px;border:none;background:#009688;color:#fff;padding:10px 34px;font-size:1em;border-radius:8px;cursor:pointer;'>確定</button>";
              document.body.appendChild(popup);
              document.getElementById("closeToLine").onclick = function(){
                document.body.removeChild(popup);
                liff.closeWindow();
              };
            } else {
              alert("註冊失敗！");
            }
          });
        });
      }
    });
    
    // 送出預約
    document.getElementById("bookingForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const bookingData = {
        branch: document.getElementById("bkBranch").value,
        userId: userId,
        name: document.getElementById("bkName").value,
        phone: document.getElementById("bkPhone").value,
        date: document.getElementById("bkDate").value,
        time: document.getElementById("bkTime").value
      };
      const res = await fetch("https://reark.ewn-utt.workers.dev/booking", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(bookingData)
      });
      if(res.ok) {
        const popup = document.createElement('div');
        popup.style = 'position:fixed;top:32%;left:50%;transform:translate(-50%,-50%);background:#fff;padding:33px 35px 28px;border-radius:14px;box-shadow:0 4px 34px #00968824;z-index:1202;font-size:1.19em;color:#00aca8;text-align:center;font-weight:bold;';
        popup.innerHTML = "完成預約！<br><button id='closeBkBtn' style='margin-top:25px;border:none;background:#00aca8;color:#fff;padding:12px 45px;font-size:1.1em;border-radius:8px;cursor:pointer;'>確定</button>";
        document.body.appendChild(popup);
        document.getElementById("closeBkBtn").onclick = function(){
          document.body.removeChild(popup);
          liff.closeWindow();
        };
      } else {
        alert("預約失敗，請重新嘗試！");
      }
    });

  </script>
