<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>方舟會員系統</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    .form-container {max-width: 400px;margin: 48px auto 0 auto;background: #fff;border-radius: 16px;box-shadow: 0 3px 20px #00968822;padding: 32px 24px 24px 24px;}
    .form-container h2 {text-align: center;margin-bottom: 26px;color: #009688;font-weight: bold;letter-spacing:2px;}
    #registerForm label {display: block;margin-bottom: 6px;margin-top: 18px;font-size: 1em;color: #444;font-weight: 600;}
    #registerForm input, #registerForm select {width: 100%;padding: 13px;border: 1.2px solid #eee;border-radius: 7px;margin-bottom: 7px;background: #fafafc;font-size: 1em;box-sizing: border-box;transition: border 0.15s;}
    #registerForm input:focus, #registerForm select:focus {border: 1.3px solid #009688;background: #f2fefe;outline: none;}
    #registerForm button {width: 100%;background: #009688;color: #fff;font-size: 1.13em;border: none;border-radius: 7px;padding: 13px;margin-top: 22px;font-weight: bold;letter-spacing: 2.5px;cursor: pointer;box-shadow: 0 2px 13px #00968811;transition: background 0.2s;}
    #registerForm button:hover {background: #00796b;}
    .profile-card {max-width: 410px;margin: 32px auto 24px auto;padding: 28px 21px 21px 28px;background:#fff;border-radius:16px;box-shadow:0 4px 28px #00968818;}
    .profile-card-row {display:flex;justify-content:space-between;align-items:center;margin-bottom:18px;}
    .profile-card-label {font-weight:700;letter-spacing:1.2px;color:#098;}
    .profile-card-value {font-weight:500;color:#333;background:#edfcf7;padding:6px 18px;border-radius:9px;}
    .profile-btns {margin-top: 24px;text-align: center;}
    .profile-btns button {margin: 0 10px;padding: 10px 24px;font-size: 1.05em;border-radius: 8px;background: #ececec;color: #009688;border: 1px solid #009688;cursor: pointer;font-weight: bold;transition: color 0.2s, background 0.2s;}
    .profile-btns button:hover {color: #fff;background: #009688;}
  </style>
</head>
<body>
  <main>
    <section id="loading">方舟會員系統載入中...</section>
    <section id="register" style="display:none;">
      <div class="form-container">
        <h2>註冊會員</h2>
        <form id="registerForm">
          <input type="hidden" id="userId" name="userId">
          <label for="name">姓名</label>
          <input type="text" id="name" name="name" required>
          <label for="idNumber">身份證字號</label>
          <input type="text" id="idNumber" name="idNumber" maxlength="10" required>
          <label for="birthday">生日</label>
          <input type="date" id="birthday" name="birthday" required>
          <label for="gender">性別</label>
          <select id="gender" name="gender" required>
            <option value="">請選擇</option>
            <option value="男">男</option>
            <option value="女">女</option>
          </select>
          <label for="phone">手機號碼</label>
          <input type="tel" id="phone" name="phone" maxlength="10" required>
          <label for="addressCity">居住城市</label>
          <select id="addressCity" name="addressCity" required>
            <option value="">請選擇</option>
          </select>
          <label for="addressDistrict">行政區</label>
          <select id="addressDistrict" name="addressDistrict" required>
            <option value="">請先選擇城市</option>
          </select>
          <label for="addressDetail">詳細地址</label>
          <input type="text" id="addressDetail" name="addressDetail" required>
          <label for="branch">註冊據點</label>
          <select id="branch" name="branch" required>
            <option value="台北富豪">台北富豪</option>
          </select>
          <button type="submit">送出註冊</button>
        </form>
      </div>
    </section>
    <section id="profile" style="display:none;">
      <h2>會員資料</h2>
      <div id="profileContent"></div>
      <div class="profile-btns">
        <button id="backLineBtn">返回LINE</button>
        <button id="editBtn">修改資料</button>
      </div>
    </section>
  </main>
  <script>
    const liffId = '2008128192-ANzL1oyW';
    const taiwanDistricts = { "台北市":["中正區","大同區","中山區","松山區","大安區","萬華區","信義區","士林區","北投區","內湖區","南港區","文山區"],
      "新北市":["板橋區","新莊區","中和區","永和區","三重區","土城區","蘆洲區","樹林區","三峽區","鶯歌區","淡水區","瑞芳區","五股區","泰山區","林口區","深坑區","石碇區","坪林區","三芝區","石門區","八里區","平溪區","雙溪區","貢寮區","金山區","萬里區","烏來區"],
      "桃園市":["桃園區","中壢區","平鎮區","八德區","楊梅區","蘆竹區","大溪區","龍潭區","龜山區","大園區","新屋區","觀音區","復興區"],
      "台中市":["中區","東區","南區","西區","北區","北屯區","西屯區","南屯區","太平區","大里區","霧峰區","烏日區","豐原區","后里區","石岡區","東勢區","和平區","新社區","潭子區","大雅區","神岡區","大肚區","沙鹿區","龍井區","梧棲區","清水區","大甲區","外埔區","大安區"],
      "台南市":["中西區","東區","南區","北區","安平區","安南區","永康區","歸仁區","新化區","左鎮區","玉井區","楠西區","南化區","仁德區","關廟區","龍崎區","官田區","麻豆區","佳里區","西港區","七股區","將軍區","學甲區","北門區","新營區","後壁區","白河區","東山區","六甲區","下營區","柳營區","鹽水區","善化區","大內區","山上區","新市區","安定區"],
      "高雄市":["新興區","前金區","苓雅區","鹽埕區","鼓山區","旗津區","前鎮區","三民區","楠梓區","小港區","左營區","仁武區","大社區","岡山區","路竹區","阿蓮區","田寮區","燕巢區","橋頭區","梓官區","彌陀區","永安區","湖內區","鳳山區","大寮區","林園區","鳥松區","大樹區","旗山區","美濃區","六龜區","內門區","杉林區","甲仙區","桃源區","那瑪夏區","茂林區","茄萣區"],
      "基隆市":["仁愛區","信義區","中正區","中山區","安樂區","暖暖區","七堵區"],
      "新竹市":["東區","北區","香山區"],
      "新竹縣":["竹北市","新豐鄉","湖口鄉","新埔鎮","關西鎮","芎林鄉","寶山鄉","竹東鎮","五峰鄉","橫山鄉","尖石鄉","北埔鄉","峨眉鄉"],
      "苗栗縣":["苗栗市","苑裡鎮","通霄鎮","竹南鎮","頭份市","後龍鎮","卓蘭鎮","大湖鄉","公館鄉","銅鑼鄉","南庄鄉","頭屋鄉","三義鄉","西湖鄉","造橋鄉","三灣鄉","獅潭鄉","泰安鄉"],
      "彰化縣":["彰化市","鹿港鎮","和美鎮","線西鄉","伸港鄉","福興鄉","秀水鄉","花壇鄉","芬園鄉","員林市","溪湖鎮","田中鎮","大村鄉","埔鹽鄉","埔心鄉","永靖鄉","社頭鄉","二水鄉","田尾鄉","埤頭鄉","溪州鄉","竹塘鄉","二林鎮","大城鄉","芳苑鄉","馬鳴鄉"],
      "南投縣":["南投市","中寮鄉","草屯鎮","國姓鄉","埔里鎮","仁愛鄉","名間鄉","集集鎮","水里鄉","魚池鄉","信義鄉","竹山鎮","鹿谷鄉"],
      "雲林縣":["斗南鎮","大埤鄉","虎尾鎮","土庫鎮","褒忠鄉","東勢鄉","台西鄉","崙背鄉","麥寮鄉","斗六市","林內鄉","古坑鄉","莿桐鄉","西螺鎮","二崙鄉","北港鎮","水林鄉","口湖鄉","四湖鄉","元長鄉"],
      "嘉義市":["東區","西區"],
      "嘉義縣":["番路鄉","梅山鄉","竹崎鄉","阿里山鄉","中埔鄉","大埔鄉","水上鄉","鹿草鄉","太保市","朴子市","六腳鄉","新港鄉","民雄鄉","大林鎮","溪口鄉","義竹鄉","布袋鎮"],
      "屏東縣":["屏東市","三地門鄉","霧台鄉","瑪家鄉","九如鄉","里港鄉","高樹鄉","鹽埔鄉","長治鄉","麟洛鄉","竹田鄉","內埔鄉","萬丹鄉","潮州鎮","泰武鄉","來義鄉","枋寮鄉","新埤鄉","枋山鄉","春日鄉","獅子鄉","車城鄉","牡丹鄉","恆春鎮","滿州鄉"],
      "台東縣":["台東市","成功鎮","關山鎮","卑南鄉","鹿野鄉","池上鄉","東河鄉","長濱鄉","太麻里鄉","金峰鄉","大武鄉","達仁鄉","海端鄉","延平鄉","蘭嶼鄉","綠島鄉"],
      "花蓮縣":["花蓮市","鳳林鎮","玉里鎮","新城鄉","吉安鄉","壽豐鄉","光復鄉","豐濱鄉","瑞穗鄉","富里鄉","秀林鄉","卓溪鄉"],
      "宜蘭縣":["宜蘭市","頭城鎮","礁溪鄉","壯圍鄉","員山鄉","羅東鎮","三星鄉","大同鄉","五結鄉","冬山鄉","蘇澳鎮","南澳鄉"],
      "澎湖縣":["馬公市","西嶼鄉","望安鄉","七美鄉","白沙鄉","湖西鄉"],
      "金門縣":["金沙鎮","金湖鎮","金寧鄉","金城鎮","烈嶼鄉","烏坵鄉"],
      "連江縣":["南竿鄉","北竿鄉","莒光鄉","東引鄉"]};

    function showPage(sectionId){
      Array.from(document.querySelectorAll('main > section')).forEach(sec => sec.style.display='none');
      document.getElementById(sectionId).style.display = '';
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const citySel = document.getElementById("addressCity");
      Object.keys(taiwanDistricts).forEach(city=>{
        const op=document.createElement("option"); op.value=city; op.text=city; citySel.appendChild(op);
      });
      await liff.init({ liffId });
      if (!liff.isLoggedIn()) liff.login();
      const profile = await liff.getProfile();
      const userId = profile.userId;
      document.getElementById("userId").value = userId;

      // 保證遍歷所有資料列
      fetch("https://reark.ewn-utt.workers.dev/members?userId=" + userId).then(res=>res.json()).then(json=>{
        const values = json.values;
        let found = false;
        let idx = -1;
        for (let i = 1; i < values.length; i++) {
          if (values[i][1] === userId && values[i][2]) {
            found = true;
            idx = i;
            break;
          }
        }
        if (found) {
          showProfileSection(values, idx);
          showPage("profile");
        } else {
          showPage("register");
        }
        document.getElementById("loading").style.display="none";
      });
    });

    document.getElementById("addressCity").addEventListener("change", function(){
      const distSel=document.getElementById("addressDistrict");
      distSel.innerHTML='<option value="">請選擇行政區</option>';
      const city=this.value;
      if(taiwanDistricts[city]){
        taiwanDistricts[city].forEach(d=>{
          const op=document.createElement("option");
          op.value=d; op.text=d;
          distSel.appendChild(op);
        });
      }
    });

    document.getElementById("registerForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const userId = document.getElementById("userId").value;
      const alreadyRes = await fetch("https://reark.ewn-utt.workers.dev/members?userId="+userId);
      const alreadyJson = await alreadyRes.json();
      let already = false;
      for (let i = 1; i < alreadyJson.values.length; i++) {
        if (alreadyJson.values[i][1] === userId && alreadyJson.values[i][2]) {
          already = true; break;
        }
      }
      if (already) {
        alert("你已註冊過，不可重複註冊！將返回會員資料。");
        showProfileSection(alreadyJson.values, i);
        showPage("profile");
        return;
      }
      const data = {
        userId: userId,
        name: document.getElementById("name").value,
        idNumber: document.getElementById("idNumber").value,
        birthday: document.getElementById("birthday").value,
        gender: document.getElementById("gender").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("addressCity").value +
                 document.getElementById("addressDistrict").value +
                 document.getElementById("addressDetail").value,
        branch: document.getElementById("branch").value
      };
      const res = await fetch("https://reark.ewn-utt.workers.dev/members", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if(result.updates || result.success) {
        const popup = document.createElement('div');
        popup.style = 'position:fixed;top:30%;left:50%;transform:translate(-50%,-50%);background:#fff;padding:30px 24px;border-radius:12px;box-shadow:0 4px 32px #00968822;z-index:1200;font-size:1.2em;color:#009688;font-weight:bold;text-align:center;';
        popup.innerHTML = "註冊成功！<br><button id='closeToLine' style='margin-top:25px;border:none;background:#009688;color:#fff;padding:10px 34px;font-size:1em;border-radius:8px;cursor:pointer;'>確定</button>";
        document.body.appendChild(popup);
        document.getElementById("closeToLine").onclick = function(){
          document.body.removeChild(popup);
          liff.closeWindow();
        };
      } else {
        alert("註冊失敗！");
      }
    });

    function showProfileSection(values, idx) {
      const labels = ["姓名","身份證字號","生日","性別","手機號碼","居住地址","註冊據點","會員等級","累計積點"];
      const data = values[idx].slice(2, 11);
      let html = `<div class="profile-card">`;
      labels.forEach((h,i)=>{
        html += `<div class="profile-card-row">
          <span class="profile-card-label">${h}</span>
          <span class="profile-card-value">${data[i]||''}</span>
        </div>`;
      });
      html += `</div>`;
      document.getElementById("profileContent").innerHTML = html;
    }

    document.getElementById("backLineBtn").onclick = function(){
      liff.closeWindow();
    }
    document.getElementById("editBtn").onclick = async function(){
      const userId = document.getElementById("userId").value;
      const res = await fetch("https://reark.ewn-utt.workers.dev/members?userId=" + userId);
      const json = await res.json();
      // 找會員資料index
      let idx = -1;
      for(let i=1;i<json.values.length;i++){
        if(json.values[i][1]===userId){
          idx=i; break;
        }
      }
      const data = json.values[idx];
      document.getElementById("name").value = data[2];
      document.getElementById("idNumber").value = data[3];
      document.getElementById("birthday").value = data[4];
      document.getElementById("gender").value = data[5];
      document.getElementById("phone").value = data[6];
      for(let c in taiwanDistricts) {
        if(data[7] && data[7].indexOf(c)===0) {
          document.getElementById("addressCity").value = c;
          document.getElementById("addressDistrict").innerHTML = '<option value="">請選擇行政區</option>';
          taiwanDistricts[c].forEach(d=>{
            const op=document.createElement("option");
            op.value=d; op.text=d;
            document.getElementById("addressDistrict").appendChild(op);
          });
          let remainAddr = data[7].substring(c.length);
          taiwanDistricts[c].forEach(dist=>{
            if(remainAddr.indexOf(dist)===0) {
              document.getElementById("addressDistrict").value = dist;
              document.getElementById("addressDetail").value = remainAddr.substring(dist.length);
            }
          });
        }
      }
      document.getElementById("branch").value = data[8];
      showPage("register");
    };
  </script>
</body>
</html>
