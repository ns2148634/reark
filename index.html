<!DOCTYPE html>
<html>
<head>
  <title>會員導向頁面</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div id="content">
    <h2>系統載入中，請稍候...</h2>
  </div>

  <script>
    const LIFF_ID = '2008128192-ANzL1oyW'; // 請替換為你的LIFF ID
    const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbztaK2IQ9rJqnzPLUL1Mznq0r3FJrkWyzmdzWsGlL61edPsTgB11JnTUDk0yjGnw_h4/exec'; // 替換成你的 GAS Web App URL

    async function main() {
      try {
        await liff.init({ liffId: LIFF_ID });
      } catch (e) {
        document.getElementById('content').innerHTML = '<h3>LIFF 初始化失敗，請透過 LINE App 開啟本頁。</h3>';
        return;
      }

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      let profile;
      try {
        profile = await liff.getProfile();
      } catch (e) {
        document.getElementById('content').innerHTML = '<h3>取得用戶資料失敗，請重新整理本頁。</h3>';
        return;
      }

      const userId = profile.userId;

      try {
        const res = await fetch(`${GAS_API_URL}?page=checkmember&userId=${encodeURIComponent(userId)}`);
        if (!res.ok) throw new Error('伺服器回應錯誤');

        const data = await res.json();

        if (data.isMember) {
          // 是會員，跳會員資料頁
          window.location.href = 'profile.html';
        } else {
          // 非會員，跳註冊頁
          window.location.href = 'register.html';
        }
      } catch (e) {
        document.getElementById('content').innerHTML = '<h3>伺服器或網路不穩定，請稍後再試。</h3>';
        console.error(e);
      }
    }

    window.onload = main;
  </script>
</body>
</html>
