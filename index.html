<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>方舟會員系統</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {background:#eef2f2;margin:0;padding:0;font-family:'Microsoft JhengHei',sans-serif;}
    .form-container {max-width: 400px;margin: 48px auto 0 auto;background: #fff;border-radius: 16px;box-shadow: 0 3px 20px #00bea466;padding: 38px 26px 30px 26px;}
    .form-container h2 {text-align: center;margin-bottom: 28px;color: #009688;font-weight: bold;letter-spacing:2px;}
    .profile-card {max-width: 410px;margin: 32px auto 24px auto;padding: 28px 21px 21px 28px;background:#fff;border-radius:16px;box-shadow:0 4px 28px #00968818;}
    .profile-card-row {display:flex;justify-content:space-between;align-items:center;margin-bottom:18px;}
    .profile-card-label {font-weight:700;letter-spacing:1.2px;color:#098;}
    .profile-card-value {font-weight:500;color:#333;background:#edfcf7;padding:6px 18px;border-radius:9px;}
    .profile-btns {margin-top: 24px;text-align: center;}
    .profile-btns button {margin: 0 10px;padding: 10px 24px;font-size: 1.05em;border-radius: 8px;background: #ececec;color: #009688;border: 1px solid #009688;cursor: pointer;font-weight: bold;transition: color 0.2s, background 0.2s;}
    .profile-btns button:hover {color: #fff;background: #009688;}
    .main-box {max-width: 420px;margin: 38px auto;background: #fff;border-radius: 18px;box-shadow: 0 3px 24px #00bea466;padding: 38px 26px 30px 26px;}
    .main-box h2 {text-align: center;margin-bottom: 28px;color: #00aca8;font-weight: bold;letter-spacing:2.5px;}
    .form-row {display:flex;align-items:center;margin-bottom:22px;}
    .label {width:88px;font-size:1.06em;color:#222;font-weight:700;}
    .readonly-value,.input-value,select,.input-date {flex:1;border:1.15px solid #eee;border-radius:7px;padding:11px 10px;margin-left:13px;background:#fafcfc;font-size:1.07em;}
    .readonly-value {background:#f3f5f5;color:#3a3a3a;}
    .input-value:focus, select:focus, .input-date:focus {border:1.22px solid #00aea8;}
    #bookingBtn {width:100%;background: #00aca8;color: #fff;font-size: 1.17em;border: none;border-radius: 7px;padding: 13px;margin-top: 13px;font-weight: bold;letter-spacing: 2.5px;cursor: pointer;box-shadow: 0 2px 13px #00bea422;transition: background 0.2s;}
    #bookingBtn:disabled {background:#aaa;cursor:not-allowed;}
    #bookingBtn:hover:not(:disabled){background:#049089;}
  </style>
</head>
<body>
  <main>
    <section id="loading" style="margin:40px;text-align:center;font-size:20px;letter-spacing:1.5px;">方舟系統載入中...</section>

    <!-- 註冊頁 -->
    <section id="register" style="display:none;">
      <div class="form-container">
        <h2 id="formTitle">註冊會員</h2>
        <form id="registerForm">
          <input type="hidden" id="userId" name="userId">
          <label for="name">姓名</label>
          <input type="text" id="name" name="name" required>
          <label for="idNumber">身份證字號</label>
          <input type="text" id="idNumber" name="idNumber" maxlength="10" required>
          <label for="birthday">生日</label>
          <input type="date" id="birthday" name="birthday" required>
          <label for="gender">性別</label>
          <select id="gender" name="gender" required>
            <option value="">請選擇</option>
            <option value="男">男</option>
            <option value="女">女</option>
          </select>
          <label for="phone">手機號碼</label>
          <input type="tel" id="phone" name="phone" maxlength="10" required>
          <label for="addressCity">居住城市</label>
          <select id="addressCity" name="addressCity" required>
            <option value="">請選擇</option>
          </select>
          <label for="addressDistrict">行政區</label>
          <select id="addressDistrict" name="addressDistrict" required>
            <option value="">請先選擇城市</option>
          </select>
          <label for="addressDetail">詳細地址</label>
          <input type="text" id="addressDetail" name="addressDetail" required>
          <label for="branch">註冊據點</label>
          <select id="branch" name="branch" required>
            <option value="台北富豪">台北富豪</option>
          </select>
          <button type="submit" id="submitBtn">送出註冊</button>
        </form>
      </div>
    </section>

    <!-- 會員資料 -->
    <section id="profile" style="display:none;">
      <h2>會員資料</h2>
      <div id="profileContent"></div>
      <div class="profile-btns">
        <button id="backLineBtn">返回LINE</button>
        <button id="editBtn">修改資料</button>
        <button id="toBookingBtn">預約設備</button>
      </div>
    </section>

    <!-- 預約設備頁 -->
    <section id="bookingSection" style="display:none;">
      <div class="main-box">
        <h2>預約設備</h2>
        <form id="bookingForm">
          <div class="form-row">
            <span class="label">姓名</span>
            <input type="text" id="bkName" class="readonly-value" readonly>
          </div>
          <div class="form-row">
            <span class="label">手機</span>
            <input type="text" id="bkPhone" class="readonly-value" readonly>
          </div>
          <div class="form-row">
            <span class="label">據點</span>
            <input type="text" id="bkBranch" class="readonly-value" readonly>
          </div>
          <div class="form-row">
            <span class="label">預約日期</span>
            <input type="date" id="bkDate" class="input-date" required>
          </div>
          <div class="form-row">
            <span class="label">預約時段</span>
            <select id="bkTime" required>
              <option value="">請選擇日期</option>
            </select>
          </div>
          <button type="submit" id="bookingBtn">確認預約</button>
        </form>
      </div>
    </section>
  </main>

    function showPage(sectionId){
      Array.from(document.querySelectorAll('main > section')).forEach(sec => sec.style.display='none');
      document.getElementById(sectionId).style.display = '';
    }

    // 地址三級連動
    document.getElementById("addressCity").addEventListener("change", function(){
      const city=this.value;
      const distSel=document.getElementById("addressDistrict");
      distSel.innerHTML='<option value="">請選擇行政區</option>';
      if(city && taiwanDistricts[city]){
        taiwanDistricts[city].forEach(d=>{
          const op=document.createElement("option");
          op.value=d; op.text=d;
          distSel.appendChild(op);
        });
      }
    });
